<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IoT Manufacturing Tech Assistant</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      flex-direction: column;
      background-color: #f5f7fa;
    }

    header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 999;
  background-color: #002b5c;
  color: white;
  padding: 16px 30px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 90px; /* fixed height */
  box-sizing: border-box;
}

/* Add top margin to chat content so it doesn't hide behind fixed header */
#chatbox {
  margin-top: 110px; /* adjust to be more than header height */
  width: 90vw;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
  background: #ffffff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
}


    .brand {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .brand img {
      height: 40px;
      width: auto;
    }

    .brand-text h1 {
      font-size: 20px;
      margin: 0;
    }

    .brand-text span {
      font-size: 13px;
      opacity: 0.85;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      width: 90vw;
      max-width: 1200px;
      margin: 0 auto;
    }

    #chatbox {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    #messages {
  height: 60vh;                  /* Fixed height for scrolling */
  overflow-y: auto;              /* Make it scrollable */
  padding-right: 10px;
  margin-bottom: 20px;
}


    .message {
      margin-bottom: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      white-space: pre-wrap;
      line-height: 1.6;
              
    }

    .user {
      background-color: #e0f0ff;
      text-align: right;
      color: #002b5c;
    }

    .bot {
      background-color: #f2f2f2;
      text-align: left;
      color: #222;
    }

    #form {
      display: flex;
      gap: 12px;
      align-items: center;
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 12px 0 0 0;
      z-index: 10;
    }

    #query {
      flex: 1;
      padding: 14px 18px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
      min-height: 50px;
      max-height: 150px;
      overflow-y: auto;
      resize: none;
    }

    button {
      background-color: #002b5c;
      color: #fff;
      padding: 14px 26px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      height: 50px;
    }

    .typing-indicator {
      font-style: italic;
      color: #777;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 13px;
      background-color: #f0f0f0;
      color: #777;
    }

    footer a {
      color: #0073e6;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <img src="https://thegaogroup.com/wp-content/uploads/2022/09/GAOTEK-LOGO-LARGE.png" alt="Company Logo" />
      <div class="brand-text">
        <h1>IoT Manufacturing Tech Assistant</h1>
        <span>Smart Support for Industrial IoT & Asset Tracking</span>
      </div>
    </div>
  </header>

  <div id="main">
    <div id="chatbox">
      <div id="messages"></div>
      <div id="typing" class="typing-indicator" style="display: none;">Assistant is typing...</div>
      <form id="form">
        <textarea id="query" rows="1" placeholder="Ask me anything..." required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 IoT Manufacturing Tech | Empowering Industrial IoT
  </footer>

  <script>
    const form = document.getElementById('form');
    const input = document.getElementById('query');
    const messages = document.getElementById('messages');
    const typing = document.getElementById('typing');

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      appendMessage("You", question, "user");
      input.value = '';
      typing.style.display = 'block';

      try {
        const response = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: question })
        });

        const data = await response.json();
        const formattedAnswer = cleanFormatting(data.answer);
        appendHTMLMessage("Assistant", formattedAnswer, "bot");
      } catch (err) {
        appendMessage("Assistant", "⚠️ Sorry, something went wrong.", "bot");
      } finally {
        typing.style.display = 'none';
      }
    });

    function cleanFormatting(text) {
      return text
        .replace(/\n/g, "<br>")
        .replace(/\*\*([^*]+)\*\*/g, '<b>$1</b>')
        .replace(/### (.+)/g, '<strong>$1</strong>')
        .replace(/^\* (.+)$/gm, '<li>$1</li>')
        .replace(/^\d+\.\s(.+)/gm, '<li>$1</li>');
    }

    function appendMessage(sender, text, cls) {
      const msg = document.createElement('div');
      msg.className = `message ${cls}`;
      msg.textContent = `${sender}: ${text}`;
      messages.appendChild(msg);
      messages.scrollTo({ top: messages.scrollHeight, behavior: 'smooth' });

    }

    function appendHTMLMessage(sender, html, cls) {
      const msg = document.createElement('div');
      msg.className = `message ${cls}`;
      msg.innerHTML = `<strong>${sender}:</strong><br>${html}`;
      messages.appendChild(msg);
      messages.scrollTo({ top: messages.scrollHeight, behavior: 'smooth' });

    }
  </script>
</body>
</html>
